<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My E-Commerce Site</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f4f8;
    }

    .navbar {
      background-color: #0d6efd;
    }

    .navbar-brand, .nav-link {
      color: white !important;
    }

    .hero {
      background: linear-gradient(to right, #0d6efd, #6610f2);
      color: white;
      padding: 60px 20px;
      text-align: center;
      border-radius: 0 0 20px 20px;
    }

    .product-card {
      transition: transform 0.3s;
    }

    .product-card:hover {
      transform: scale(1.03);
    }

    .footer {
      width: 100%;
      background-color: #343a40;
      color: white;
      padding: 20px 0;
      text-align: center;
    }
    .image{
        height: 344px;
        width: 350px;
    }
  </style>
</head>
<body>

  
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">YANTRA</a>
      <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  
  <div class="hero">
    <h1>Welcome to YANTRA</h1>
    <p>Your one-stop shop for amazing products!</p>
    <a href="#" class="btn btn-light btn-lg mt-3">Shop Now</a>
  </div>

  
  <div class="container mt-5">
    <div class="row g-4">
      <div class="col-md-4">
        <div class="card product-card">
          <img src="mobile.webp " class="card-img-top" alt="Product">
          <div class="card-body">
            <h5 class="card-title">Realme 14x 5g</h5>
            <p class="card-text">29000/-</p>
            <a href="#" class="btn btn-primary w-100">Add to Cart</a>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card product-card">
          <img src="laptop1.jpg" class="image" alt="Product">
          <div class="card-body">
            <h5 class="card-title">Macbook</h5>
            <p class="card-text">53000/-</p>
            <a href="#" class="btn btn-primary w-100">Add to Cart</a>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card product-card">
          <img src="headphones.webp" class="card-img-top" alt="Product">
          <div class="card-body">
            <h5 class="card-title">Boat Rockerz 430</h5>
            <p class="card-text">999/-</p>
            <a href="#" class="btn btn-primary w-100">Add to Cart</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  
  <footer class="footer mt-5">
    <div class="container">
      <p>&copy; 2025 YANTRA. All rights reserved.</p>
    </div>
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
